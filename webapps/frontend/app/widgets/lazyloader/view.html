<span data-bind="if: isLazyLoader()">
    <span data-bind="visible: !item.initialized()"><i class="fa fa-spinner fa-spin"></i></span>
    <span data-bind="visible: item.initialized()">
        <span data-bind="text: item"></span>
    </span>
</span>
<span data-bind="if: !isLazyLoader()">
    <span data-bind="text: item"></span>
</span>
