<div style="min-width: 600px;">
    <h4 style="margin-top: 5px;" data-i18n="ovs:wizards.clone.confirm.title"></h4>
    <p>
        <span data-i18n="ovs:wizards.clone.confirm.clonename"></span> &quot;<span data-bind="text: data.name"></span>&quot;<br />
        <span data-i18n="ovs:wizards.clone.confirm.cloneamount"></span> <span data-bind="text: data.amount"></span>
    </p>
    <p data-i18n="ovs:wizards.clone.confirm.verifysnapshots"></p>
    <ul data-bind="foreach: data.vm().vDisks()">
        <li>
            <span data-i18n="ovs:generic.disk"></span> <b><span data-bind="text: name"></span></b>:
            <span data-bind="text: selectedSnapshot"></span>
        </li>
    </ul>
</div>
