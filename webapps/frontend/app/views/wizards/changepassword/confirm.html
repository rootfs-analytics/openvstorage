<div>
    <div>
        <p style="margin-bottom: 18px;">
            <span data-i18n="ovs:wizards.changepassword.confirm.introduction"></span>
            <b data-bind="html: data.user() !== undefined ? data.user().username() : '<i>loading...</i>'"></b>
        </p>
        <form role="form form-horizontal" class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label" for="newpassword" data-i18n="ovs:wizards.changepassword.confirm.newpassword"></label>
                <div class="col-lg-4">
                    <input type="password" id="newpassword" class="autofocus form-control" data-bind="value: newPassword, valueUpdate: 'afterkeydown'">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label" for="newpassword2" data-i18n="ovs:wizards.changepassword.confirm.retype"></label>
                <div class="col-lg-4">
                    <input type="password" id="newpassword2" class="autofocus form-control" data-bind="value: newPassword2, valueUpdate: 'afterkeydown'">
                </div>
            </div>
        </form>
    </div>
    <div class="alert alert-danger" data-bind="visible: !canContinue().value" style="margin-bottom: -10px;">
        <p data-bind="visible: canContinue().reasons.length === 0"><span data-i18n="ovs:generic.errorsfound"></span></p>
        <p data-bind="visible: canContinue().reasons.length > 0"><span data-i18n="ovs:generic.followingerrorsfound"></span></p>
        <ul data-bind="visible: canContinue().reasons.length > 0, foreach: canContinue().reasons">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</div>
