<section>
    <h2 data-i18n="ovs:vsas.title"></h2>
    <div data-bind="pager: { items: vsas, headers: vsasHeaders, pagesize: 10, key: 'guid',
                             enterViewport: loadVSA, viewportRefresh: 5000, controls: true }">
        <table data-dummy="dummy">
            <tr data-part="vitem" data-bind="attr: { id: 'vsa_' + guid() }">
                <td>
                    <i data-bind="visible: loading" style="position: relative; left: -25px; margin-right: -15px;"
                       class="fa fa-spin" data-i18n="[html]ovs:icons.loading"></i>
                    <span class="fa pointer" data-i18n="[html]ovs:icons.vsa"
                          data-bind="tooltip: 'ovs:generic.states.vsa.' + status(),
                                     style: { color: status() !== undefined ? (status().indexOf('ok') === -1 ? 'red' : 'green') : 'lightgrey' }"></span>
                </td>
                <td>
                    <a data-bind="text: name, attr: { href: $root.shared.routing.loadHash('vsa-detail', { guid: guid }) }"></a>
                </td>
                <td><span data-bind="text: ipAddress"></span></td>
                <td>
                    <span data-bind="lazyloader: { item: pMachine, loadedObservable: 'loaded', undefinedLoading: false }">
                        <span data-part="lazy-entry" data-bind="tooltip: item().ipAddress(), text: item().name"></span>
                    </span>
                </td>
                <td>
                    <span data-bind="lazyloader: { item: pMachine, loadedObservable: 'loaded', undefinedLoading: false }">
                        <span data-part="lazy-entry" class="pointer"
                              data-bind="text: $.t('ovs:generic.hypervisors.' + item().hvtype())"></span>
                    </span>
                </td>
                <td><span data-bind="text: vDisks().length"></span></td>
                <td><span data-bind="text: storedData"></span></td>
                <td><span data-bind="text: cacheRatio"></span></td>
                <td data-bind="lazyloader: { item: iops }"></td>
                <td data-bind="lazyloader: { item: readSpeed }"></td>
                <td data-bind="lazyloader: { item: writeSpeed }"></td>
            </tr>
        </table>
    </div>
</section>
