server {
    listen 80;
    server_name "";
    server_name_in_redirect off;

    root /var/www/80;

    location /api/static {
        rewrite ^ https://$host$request_uri? permanent;
    }
    location /api/ {
        rewrite ^ https://$host$request_uri? permanent;
    }
    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}
