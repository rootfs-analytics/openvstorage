description "ovs failovercache"

start on started ovs-volumerouter-consumer and started ovs-arakoon-voldrv
stop on stopping ovs-volumerouter-consumer or stopping ovs-arakoon-voldrv

kill timeout 60
respawn
respawn limit 10 5
console log

exec /usr/bin/failovercachehelper --config-file=/opt/OpenvStorage/config/voldrv_vpools/<VPOOL_NAME>.json --logfile=/var/log/foc_<VPOOL_NAME>.log
