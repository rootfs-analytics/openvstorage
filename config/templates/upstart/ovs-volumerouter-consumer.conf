description "ovs volumerouter consumer"

start on started ovs-rabbitmq and started ovs-memcached and started ovs-arakoon-ovsdb
stop on stopping ovs-rabbitmq or stopping ovs-memcached or stopping ovs-arakoon-ovsdb

kill timeout 60
respawn
respawn limit 10 5
console log

env PYTHONPATH=/opt/OpenvStorage
chdir /opt/OpenvStorage

exec /usr/bin/python2 /opt/OpenvStorage/ovs/extensions/rabbitmq/consumer.py volumerouter
