[ovs1]
name = string(default=ovs1)
ip = ip_addr(default=127.0.0.1)
client_port = integer(8870,8890,default=8870)
messaging_port = integer(8871,8891,default=8871)
log_level = string(default=info)
log_dir = string(default=/var/log/arakoon/log/ovsdb)
home = string(default=/mnt/db/arakoon/ovsdb)
tlog_dir = string(default=/mnt/db/tlogs/ovsdb)
fsync = string(default=true)

[global]
cluster_id = string(default=ovsdb)
cluster = string(default=ovs1)

