<div>
    <div class="navbar navbar-fixed-top" data-bind="visible: shared.mode() == 'full'">
        <div class="navbar-inner">
            <a class="brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
                <span>Open vStorage</span>
            </a>
            <ul class="nav" data-bind="foreach: router.navigationModel">
                <li data-bind="css: { active: isActive }">
                    <a data-bind="attr: { href: hash }, html: title"></a>
                </li>
            </ul>
            <div class="loader pull-right" data-bind="css: { active: router.isNavigating }">
                <i style="margin-top: 6px;" class="icon-spinner icon-spin"></i>
            </div>
        </div>
    </div>
    <div class="container-fluid page-host" data-bind="css: { 'page-host': shared.mode() == 'full' }, router: { cacheViews: true }"></div>
</div>
