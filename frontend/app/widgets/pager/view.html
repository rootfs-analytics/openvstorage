<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
            <tr data-bind="foreach: settings.headers">
                <th data-bind="style: { width: width !== undefined ? width + 'px' : 'auto' }, html: value"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: settings.items">
            <tr data-part="vitem" data-bind="foreach: $parent.settings.headers">
                <td data-bind="html: $parent[key]"></td>
            </tr>
        </tbody>
    </table>
</div>
